<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="robots" content="index, follow">
    
    <title>Strategic Partner - Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:wght@400;700&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================================
           ★ デザイン設定 (Design Config)
           コンサルタント向けに「信頼感」と「知性」のある配色へ変更
           ================================================================
        */
        :root {
            /* 背景色：清潔感のある白 */
            --main-bg: #ffffff;
            /* 文字色：可読性の高い濃いグレー（ほぼ黒） */
            --main-text: #111111;
            /* アクセントカラー：信頼と知性のディープネイビー */
            --accent-color: #1e3a8a; 
            /* 枠線の太さ：力強さを維持 */
            --border-width: 4px;
            /* Safari vh対策用CSS変数 */
            --vh: 1vh;
        }

        /* === 基本スタイル (Base Styles) === */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            font-family: 'Space Mono', 'Noto Sans JP', monospace;
            background-color: var(--main-bg);
            color: var(--main-text);
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 横スクロール防止 */
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        h1, h2 {
            font-family: 'Archivo Black', sans-serif;
            margin: 0;
            line-height: 1;
        }

        /* === レイアウト枠 (Container) === */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        @media (min-width: 768px) {
            .container { padding: 3rem; }
        }

        /* === 画面外枠の装飾 (Page Frame) === */
        /* PCサイズでのみ表示される黒い外枠 */
        .page-frame {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border: 10px solid #000;
            pointer-events: none; /* クリックを邪魔しない設定 */
            z-index: 50;
            display: none;
        }
        @media (min-width: 768px) {
            .page-frame { display: block; }
        }

        /* === ヘッダー (Header) === */
        header {
            min-height: 80vh;
            min-height: calc(var(--vh, 1vh) * 80);
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
            -webkit-flex-direction: column;
            justify-content: center;
            -webkit-justify-content: center;
            border-bottom: var(--border-width) solid #000;
            padding-bottom: 3rem;
            margin-bottom: 6rem;
            position: relative;
        }

        .header-badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            font-weight: bold;
            -webkit-transform: rotate(-5deg);
            transform: rotate(-5deg);
        }

        .role-label {
            font-size: 1.25rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background-color: #000;
            color: #fff;
            display: inline-block;
            width: -webkit-max-content;
            width: max-content;
            padding: 0 0.5rem;
            margin-bottom: 1rem;
            margin-top: 4rem; /* スマホ時のバッジとの重なり防止 */
        }
        @media (min-width: 768px) {
            .role-label { margin-top: 0; }
        }

        .main-title {
            font-size: 3.75rem;
            /* text-transform: uppercase;  <-- 削除: 大文字小文字をそのまま表示するため */
            text-transform: none; 
            margin-bottom: 2rem;
            word-break: break-word;
            line-height: 0.9;
            
            /* アニメーション用：初期状態 */
            opacity: 0;
            -webkit-transform: translateY(100px);
            transform: translateY(100px);
            -webkit-transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), -webkit-transform 1s cubic-bezier(0.16, 1, 0.3, 1);
            transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        /* 表示時のクラス */
        .main-title.is-visible {
            opacity: 1;
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }

        /* === サブネーム（名前後半）のスタイル === */
        .sub-name {
            display: block;      /* 修正: 上下に並べるため block に変更 */
            font-size: 0.4em;    /* 修正: 親要素の0.4倍に変更 */
            margin-top: 0.1em;   /* 行間の微調整 */
            line-height: 1.1;    /* 行の高さ調整 */
        }

        @media (min-width: 768px) {
            .main-title { font-size: 10rem; }
        }

        .header-bottom {
            display: grid;
            display: -ms-grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
            border-top: var(--border-width) solid #000;
            padding-top: 2rem;
        }
        @media (min-width: 768px) {
            .header-bottom { grid-template-columns: 1fr 1fr; }
        }

        .bio-text {
            font-size: 1.125rem;
            font-weight: bold;
            line-height: 1.6;
            white-space: pre-wrap; /* 改行コードを反映 */
        }

        .scroll-indicator {
            display: flex;
            display: -webkit-flex;
            align-items: center;
            -webkit-align-items: center;
            justify-content: center;
            -webkit-justify-content: center;
        }
        @media (min-width: 768px) {
            .scroll-indicator { 
                justify-content: flex-end;
                -webkit-justify-content: flex-end;
            }
        }

        .bounce-text {
            display: inline-block;
            font-size: 2.25rem;
            font-weight: 900;
            line-height: 1.4;
            padding-bottom: 1rem;
            -webkit-animation: bounce 1s infinite;
            animation: bounce 1s infinite;
        }

        @-webkit-keyframes bounce {
            0%, 100% { -webkit-transform: translateY(-25%); transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
            50% { -webkit-transform: translateY(0); transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        }
        @keyframes bounce {
            0%, 100% { -webkit-transform: translateY(-25%); transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
            50% { -webkit-transform: translateY(0); transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        }

        /* === 共通セクション (Sections) === */
        section { margin-bottom: 8rem; }

        .section-header {
            display: flex;
            display: -webkit-flex;
            align-items: center;
            -webkit-align-items: center;
            justify-content: space-between;
            -webkit-justify-content: space-between;
            border-bottom: var(--border-width) solid #000;
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 3rem;
            text-transform: uppercase;
        }
        @media (min-width: 768px) {
            .section-title { font-size: 6rem; }
        }

        .section-number {
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #000;
            color: #fff;
            padding: 0.5rem 1rem;
        }

        /* === ギャラリーエリア (Gallery) === */
        .gallery-grid {
            display: grid;
            display: -ms-grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 3rem;
            }
        }

        .gallery-item {
            border: 4px solid #000;
            background-color: #fff;
            padding: 0.5rem;
            cursor: pointer;
            position: relative;
            box-shadow: 8px 8px 0px 0px #000;
            -webkit-transition: box-shadow 0.2s, -webkit-transform 0.2s, opacity 0.6s ease-out;
            transition: box-shadow 0.2s, transform 0.2s, opacity 0.6s ease-out;
            
            /* スクロール出現アニメーション初期状態 */
            opacity: 0;
            -webkit-transform: translateY(50px);
            transform: translateY(50px);
        }

        /* aspect-ratio フォールバック（Safari旧バージョン対応） */
        .gallery-item::before {
            content: "";
            display: block;
            padding-top: 100%; /* 1:1 アスペクト比 */
        }

        /* aspect-ratio対応ブラウザ用 */
        @supports (aspect-ratio: 1 / 1) {
            .gallery-item {
                aspect-ratio: 1 / 1;
            }
            .gallery-item::before {
                display: none;
            }
        }
        
        /* ホバー時の挙動 */
        .gallery-item:hover {
            box-shadow: 12px 12px 0px 0px #000;
        }
        /* 表示済みアイテムのホバー時微調整 */
        .gallery-item.is-visible:hover {
            -webkit-transform: translate(-4px, -4px) !important;
            transform: translate(-4px, -4px) !important;
        }

        /* 表示アニメーション発火時 */
        .gallery-item.is-visible {
            opacity: 1;
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }

        .gallery-image {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            width: calc(100% - 1rem);
            height: calc(100% - 1rem);
            -o-object-fit: cover;
            object-fit: cover;
            border: 2px solid #000;
            display: block;
            -webkit-transition: -webkit-filter 0.3s;
            transition: filter 0.3s;
        }
        
        .gallery-item:hover .gallery-image {
            -webkit-filter: grayscale(100%) contrast(120%);
            filter: grayscale(100%) contrast(120%);
        }

        .gallery-overlay-bg {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: var(--accent-color);
            mix-blend-mode: multiply;
            opacity: 0;
            -webkit-transition: opacity 0.3s;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .gallery-overlay-text {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            display: -webkit-flex;
            flex-direction: column;         /* 縦並びに変更 */
            -webkit-flex-direction: column; /* 縦並びに変更 */
            align-items: center;
            -webkit-align-items: center;
            justify-content: center;
            -webkit-justify-content: center;
            opacity: 0;
            -webkit-transition: opacity 0.3s;
            transition: opacity 0.3s;
            z-index: 10;
            padding: 1rem;
            text-align: center;
        }

        .gallery-item:hover .gallery-overlay-bg,
        .gallery-item:hover .gallery-overlay-text {
            opacity: 1;
        }

        .gallery-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.75rem;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            color: #ffffff;
            text-shadow: 2px 2px 0px #000; 
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }

        .gallery-desc {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 0.9rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 0px #000;
            line-height: 1.5;
        }

        /* === 自由テキストエリア (Free Text Section) === */
        .free-text-body {
            font-size: 1.125rem;
            line-height: 2;
            white-space: pre-wrap;
            max-width: 900px; /* 読みやすい幅 */
        }

        /* === リンク・コンタクト (Contact) === */
        .contact-section {
            border: 4px solid #000;
            padding: 2rem;
            background-color: var(--accent-color);
            text-align: center;
            color: #fff; /* 背景が濃い色になったので文字を白に */
        }
        @media (min-width: 768px) {
            .contact-section { padding: 4rem; }
        }

        .contact-title {
            font-size: 2.25rem;
            margin-bottom: 3rem;
            text-transform: uppercase;
        }
        @media (min-width: 768px) {
            .contact-title { font-size: 4.5rem; }
        }

        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            display: -webkit-flex;
            flex-direction: column;
            -webkit-flex-direction: column;
            align-items: center;
            -webkit-align-items: center;
            gap: 1rem;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
        }
        @media (min-width: 768px) {
            .links-list {
                flex-direction: row;
                -webkit-flex-direction: row;
                justify-content: center;
                -webkit-justify-content: center;
                gap: 3rem;
            }
        }

        .link-button {
            display: inline-block;
            background-color: #fff;
            color: #000;
            border: 4px solid #000;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 0 #000;
            -webkit-transition: background-color 0.2s, color 0.2s;
            transition: background-color 0.2s, color 0.2s;
        }
        .link-button:hover {
            background-color: #000;
            color: #fff;
        }

        /* === フッター (Footer) === */
        footer {
            text-align: center;
            font-weight: bold;
            font-size: 0.875rem;
            text-transform: uppercase;
            padding-bottom: 2rem;
            margin-top: 4rem;
        }

        /* === 画像拡大モーダル (Modal) === */
        .modal {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.9);
            
            display: flex;
            display: -webkit-flex;
            align-items: center;
            -webkit-align-items: center;
            justify-content: center;
            -webkit-justify-content: center;
            padding: 1rem;
            
            visibility: hidden;
            opacity: 0;
            -webkit-transition: opacity 0.3s ease, visibility 0.3s ease;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.active {
            visibility: visible;
            opacity: 1;
        }
        
        .modal-content {
            max-width: 100%;
            max-height: 90vh;
            max-height: calc(var(--vh, 1vh) * 90);
            border: 4px solid #fff;
            box-shadow: 10px 10px 0 0 rgba(255,255,255,0.5);
            
            -webkit-transform: scale(0.8);
            transform: scale(0.8);
            -webkit-transition: -webkit-transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.active .modal-content {
            -webkit-transform: scale(1);
            transform: scale(1);
        }

    </style>
</head>
<body>

    <div class="page-frame"></div>

    <div id="app" class="container">
        
        <header>
            <div class="header-badge">
                STRATEGIC PARTNER v.1.0
            </div>
            
            <p id="user-role" class="role-label"></p>
            <h1 id="user-name" class="main-title"></h1>
            
            <div class="header-bottom">
                <p id="user-bio" class="bio-text"></p>
                <div class="scroll-indicator">
                    <div class="bounce-text">↓ SCROLL</div>
                </div>
            </div>
        </header>

        <section>
            <div class="section-header">
                <h2 class="section-title">Service & Works</h2>
                <span class="section-number">01</span>
            </div>
            
            <div id="gallery-grid" class="gallery-grid"></div>
        </section>

        <section id="free-text-section">
            <div class="section-header">
                <h2 id="text-title" class="section-title"></h2>
                <span class="section-number">02</span>
            </div>
            
            <div class="text-content-area">
                <p id="text-body" class="free-text-body"></p>
            </div>
        </section>

        <section class="contact-section">
            <h2 class="contact-title">Start a Project</h2>
            <ul id="links-list" class="links-list">
            </ul>
        </section>

        <footer>
            <p id="user-copyright"></p>
        </footer>
    </div>

    <div id="image-modal" class="modal" onclick="closeModal()">
        <img id="modal-image" src="" class="modal-content" alt="Project Image">
    </div>

    <script>
        /* ================================================================
           ★ ユーザー設定エリア (User Config)
           ここを書き換えるだけで、自分のポートフォリオになります。
           ================================================================
        */
        const portfolioConfig = {
            // お名前（屋号があれば屋号、なければローマ字氏名）
            // 修正：上下に並べるため、後半部分をブロック要素化
            name: "LeiKlab<span class='sub-name'>- KOTA KUSAKABE</span>",
            
            // 肩書き
            role: "Strategic Marketing & Ops Consultant",
            
            // 自己紹介文
            bio: "戦略を描き、現場を動かす。\n中国地方を拠点に、\n「売れる仕組み」と「回る組織」を構築する\nビジネスパートナー。",
            
            // === 自由テキストエリア設定 ===
            textContentTitle: "PHILOSOPHY",
            textContentBody: "【戦略を、絵に描いた餅にしない】\n\n多くの企業が「立派な戦略」を持ちながら、現場のリソース不足や仕組みの欠如により、実行段階で足踏みしています。\n\n私は大手広告代理店での「心を動かすマーケティング」と、大手コンサルティングファームでの「無駄を削ぐ業務設計」、この2つの視点を統合できる希少なパートナーです。\n\n「地元の企業を、世界レベルのノウハウで強くする」。\n経営者様の右腕として、戦略策定から日々の業務改善まで、泥臭く伴走いたします。",

            // === 画像・詳細設定 ===
            // 修正：placehold.coで画像を表示するための label (プレースホルダー画像用テキスト) を追加
            galleryData: [
                {
                    title: "SERVICE 01:<br>MARKETING",
                    desc: "「売上を作る戦略」<br>市場調査、ブランディング、集客",
                    label: "MARKETING"
                },
                {
                    title: "SERVICE 02:<br>OPERATIONS",
                    desc: "「利益を残す仕組み」<br>業務自動化、DX導入、マニュアル化",
                    label: "OPERATIONS"
                },
                {
                    title: "INDUSTRY:<br>AUTOMOTIVE",
                    desc: "自動車整備・販売業向け支援",
                    label: "AUTOMOTIVE"
                },
                {
                    title: "INDUSTRY:<br>BABY & KIDS",
                    desc: "ベビー・キッズ業界向け支援",
                    label: "BABY & KIDS"
                },
                {
                    title: "WORKS:<br>自動車販売店様",
                    desc: "Web集客数 150%UP<br>事務工数 30%削減",
                    label: "WORKS: AUTO"
                },
                {
                    title: "WORKS:<br>ベビー・キッズ用品輸入代理店様",
                    desc: "LTV 200%UP",
                    label: "WORKS: IMPORT"
                }
            ],

            // 画像フォルダのパス
            imageFolder: "./image/", 
            
            // 画像の拡張子
            imageExtension: ".jpg",
            
            // === リンクボタン設定 ===
            // 修正：指定されたGoogleフォームのURLを設定
            links: [
                { label: "CONTACT FORM", url: "https://forms.gle/fVg1tjyNyQvbBMwW6" }
            ]
        };

        // ================================================================
        // ▼ 以下はプログラムの本体です
        // ================================================================

        // Safari vh対策
        function setVhVariable() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', vh + 'px');
        }
        setVhVariable();
        window.addEventListener('resize', setVhVariable);
        window.addEventListener('orientationchange', function() {
            setTimeout(setVhVariable, 100);
        });

        document.addEventListener('DOMContentLoaded', () => {
            // プロフィールの反映
            document.getElementById('user-name').innerHTML = portfolioConfig.name;
            document.getElementById('user-role').textContent = portfolioConfig.role;
            document.getElementById('user-bio').textContent = portfolioConfig.bio;
            
            // 自由テキストエリアの反映
            document.getElementById('text-title').textContent = portfolioConfig.textContentTitle;
            document.getElementById('text-body').textContent = portfolioConfig.textContentBody;

            // コピーライトの反映
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = portfolioConfig.name;
            const plainName = tempDiv.textContent || tempDiv.innerText || "";
            document.getElementById('user-copyright').textContent = `© ${new Date().getFullYear()} ${plainName}`;

            // --- スクロールアニメーション設定 ---
            const observerOptions = {
                root: null, 
                rootMargin: '0px 0px -15% 0px', // 画面の下から15%入ったところで発火
                threshold: 0
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            // --- ギャラリー生成 ---
            const container = document.getElementById('gallery-grid');
            
            portfolioConfig.galleryData.forEach((item, index) => {
                // 修正：テーマカラーに合わせたプレースホルダー画像を生成
                // placehold.co のURL: サイズ/背景色/文字色?text=文字
                const bgColor = "1e3a8a"; // ネイビー
                const textColor = "ffffff"; // 白
                const src = `https://placehold.co/1200x1200/${bgColor}/${textColor}?text=${encodeURIComponent(item.label)}`;
                
                const div = document.createElement('div');
                div.className = "gallery-item";
                
                div.innerHTML = `
                    <img src="${src}" class="gallery-image" onerror="this.parentElement.style.display='none'">
                    <div class="gallery-overlay-bg"></div>
                    <div class="gallery-overlay-text">
                        <span class="gallery-title">${item.title}</span>
                        <span class="gallery-desc">${item.desc}</span>
                    </div>
                `;
                
                // クリックでモーダルを開く
                div.onclick = () => {
                    const modal = document.getElementById('image-modal');
                    document.getElementById('modal-image').src = src;
                    modal.classList.add('active'); 
                };
                container.appendChild(div);

                // アニメーション監視対象に追加
                observer.observe(div);
            });

            // --- リンク生成 ---
            const linksUl = document.getElementById('links-list');
            portfolioConfig.links.forEach(link => {
                linksUl.innerHTML += `
                    <li>
                        <a href="${link.url}" class="link-button" target="_blank" rel="noopener noreferrer">${link.label}</a>
                    </li>
                `;
            });

            // --- 初期表示アニメーション ---
            setTimeout(() => {
                const userName = document.getElementById('user-name');
                if(userName) userName.classList.add('is-visible');
            }, 100);
        });

        // モーダルを閉じる関数
        function closeModal() { 
            document.getElementById('image-modal').classList.remove('active'); 
        }
    </script>
</body>
</html>
